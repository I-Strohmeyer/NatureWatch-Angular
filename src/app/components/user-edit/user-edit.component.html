<mat-card>
  <mat-card-header>Edit User</mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
          required
          minlength="5"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUser()">Submit changes</button>
  </mat-card-actions>
</mat-card>
